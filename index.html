<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JavaScript Form Validation</title>

    <!-- Custom External Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Remixicon CDN for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Site Wrapper Start -->
    <div class="site-wrapper">
      <!-- Form Container Start -->
      <div class="form-container">
        <h3>sign up</h3>
        <p class="message">
          results are available use up and review and enter to select
        </p>

        <!-- Form Start -->
        <form id="myForm">
          <div class="input-group">
            <div class="input-box">
              <i class="ri-user-fill"></i>
              <input type="text" placeholder="Username" id="username-field" />
            </div>
            <div class="warning name-warning"></div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <i class="ri-mail-fill"></i>
              <input type="text" placeholder="Email" id="email-field" />
            </div>
            <div class="warning email-warning"></div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <i class="ri-lock-fill"></i>
              <input
                type="password"
                placeholder="Password"
                id="password-field"
              />
            </div>
            <div class="warning password-warning"></div>
          </div>
          <input type="submit" class="submit-btn" />
        </form>
        <!-- Form End -->

        <p class="or-signup">or sign up with</p>

        <div class="icons">
          <img src="assets/images/google-icon.png" alt="" />
          <img src="assets/images/facebook-icon.png" alt="" />
          <img src="assets/images/apple-icon.png" alt="" />
        </div>
      </div>
      <!-- Form Container End -->
    </div>
    <!-- Site Wrapper End -->

    <!-- External Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
